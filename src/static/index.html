<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <img src="https://octodex.github.com/images/original.png" alt="Mergington High School Mascot" class="mascot-logo" />
        <div class="header-text">
          <h1>Mergington High School</h1>
          <h2>Extracurricular Activities</h2>
        </div>
        <img src="https://octodex.github.com/images/femalecodertocat.png" alt="Female Coder Octocat" class="mascot-logo" />
      </div>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="category-filters" class="filter-buttons">
          <button class="filter-btn active" data-category="all">All Activities</button>
          <button class="filter-btn" data-category="Academic">ðŸŽ“ Academic</button>
          <button class="filter-btn" data-category="Sports">âš½ Sports</button>
          <button class="filter-btn" data-category="Arts">ðŸŽ¨ Arts</button>
          <button class="filter-btn" data-category="Leadership">ðŸ’¬ Leadership</button>
        </div>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <img src="https://octodex.github.com/images/daftpunktocat-thomas.gif" alt="Daft Punk Octocat" class="footer-mascot" />
        <p>&copy; 2023 Mergington High School</p>
        <img src="https://octodex.github.com/images/daftpunktocat-guy.gif" alt="Daft Punk Guy Octocat" class="footer-mascot" />
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
